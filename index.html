<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://kit.fontawesome.com/d4de0f4540.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Apple</title>
  </head>
  <body>
    <nav class="header">
      <ul>
        <li><a href="#"><span>Apple</span></a></li>
        <li><a href="#"><span>Store</span></a></li>
        <li><a href="#"><span>Mac</span></a></li>
        <li><a href="#"><span>iPod</span></a></li>
        <li><a href="#"><span>iPhone</span></a></li>
        <li><a href="#"><span>iPad</span></a></li>
        <li><a href="#"><span>iTunes</span></a></li>
        <li><a href="#"><span>Support</span></a></li>
      </ul>
      <div class="search-container">
        <form action="#" class="search-box">
          <label for="search-text">Search</label>
          <input type="text" id="search-text" name="searchbox">
        </form>
        <div id="magnify-glass">
          <div class="magnify-white"></div>
          <div class="magnify-gray"></div>
        </div>
      </div>
    </nav>
    <article id="billboard">
      <section class="your-verse">
        <a href="#" class="picture-link">What will your verse be?</a>
        <header class="header">
          <h1 class="title">
            <a href="#">
              <img src="https://web.archive.org/web/20140301004610im_/http://images.apple.com/home/images/your_verse_title_medium.png" alt="What will your verse be?" class="title-img">
            </a>
          </h1>
          <h2 class="subtitle">
            <a href="#">
              <img src="https://web.archive.org/web/20140301004610im_/http://images.apple.com/home/images/your_verse_subhead_medium.png" alt="Everyone has something to share. See how people are using iPad in their unique ways to add to the world’s story." class="subtitle-img">
            </a>
          </h2>
          <div class="p-your-verse">
            <a href="#">
              <img src="https://web.archive.org/web/20140301004610im_/http://images.apple.com/home/images/cta_your_verse_27pt.png" alt="Watch the “Your Verse” film and explore the stories" class="par-img">
            </a>
          </div>
        </header>
      </section>
    </article>
    <aside class="promos">
      <ul>
        <li>
          <a href="#" class="promo1">
            <img src="https://web.archive.org/web/20140301004610im_/http://images.apple.com/home/images/promo_iphone5s.jpg" alt="iPhone 5s. Forward thinking." class="promo-img-1">
          </a>
        </li>
        <li>
          <a href="#" class="promo2">
            <img src="https://web.archive.org/web/20140301004610im_/http://images.apple.com/home/images/promo_iphone5c.jpg" alt="iPhone 5c. For the colorful." class="promo-img-2">
          </a>
        </li>
        <li>
          <a href="#" class="promo3">
            <img src="https://web.archive.org/web/20140301004610im_/http://images.apple.com/home/images/promo_30_years.jpg" alt="Happy Birthday, Mac. Explore 30 years of innovation on the Mac." class="promo-img-3">
          </a>
        </li>
        <li>
          <a href="#" class="promo4">
            <img src="https://web.archive.org/web/20140301004610im_/http://images.apple.com/home/images/promo_supplier_responsibility.jpg" alt="Supplier Responsibility The latest results of our worldwide efforts." class="promo-img-4">
          </a>
        </li>
      </ul>
    </aside>
    <footer id="home-footer">
      
    </footer>
  </body>
</html>
